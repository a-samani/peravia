{% load static %}
{% load i18n %}
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <title>Nafta</title>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome5.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" class="color-switcher-link">
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>

    <!--[if lt IE 9]>
    <script src="{% static 'js/vendor/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/vendor/respond.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <![endif]-->

</head>
<body>
<!--[if lt IE 9]>
<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a
        href="http://browsehappy.com/" class="color-main">upgrade your browser</a> to improve your experience.
</div>
<![endif]-->
<div class="preloader">
    <div class="preloader_image"></div>
</div>

<div id="canvas">
    <div id="box_wrapper">

        <section
                class="ls ms hero-bg s-py-xl-180 s-py-lg-160 s-py-md-90 s-py-60 s-overlay error-404 not-found page_404">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 d-flex justify-content-center flex-column align-items-center">
                        <img src="{% static 'img/404.png' %}" alt="">
                        <h3 class="text-center">The Page You Requested Cannot Be Found!</h3>
                        <div class="d-flex flex-wrap justify-content-center">
                            {% if request.LANGUAGE_CODE == 'fa' %}
                                <a class="btn btn-darkgrey big-btn" href="/fa">back home</a>
                            {% else %}
                                <a class="btn btn-darkgrey big-btn" href="/en">back home</a>
                            {% endif %}
                            <a class="btn btn-darkgrey big-btn" href="{% url 'contact:contact_page' %}">contact us</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section class="page_copyright ls s-py-25">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-md-12 text-center">
                        <p>&copy; Copyright <span class="copyright_year">2019</span> All Rights Reserved</p>
                    </div>

                </div>
            </div>
        </section>
    </div><!-- eof #box_wrapper -->
</div><!-- eof #canvas -->
<script src="{% static 'js/compressed.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
